<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>咨询回复</title>
    <link rel="stylesheet" type="text/css" href="/assets/element-plus/index.css">
    <script src="/assets/vue/vue.global.js"></script>
    <script src="/assets/element-plus/index.full.js"></script>
    <script src="/assets/axios/axios.js"></script>
    <style >
        .info .el-col,.info .el-select ,.info .el-input{
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div id="app">
    <h3>咨询回复</h3>
    <el-table
            ref="singleTable"
            :data="tableData"
            highlight-current-row
            @row-click="handleCurrentChange"
            style="width: 100%">
        <el-table-column
                property="userName"
                label="发起人"
                width="150">
        </el-table-column>
        <el-table-column
                property="otherName"
                label="接收人"
                width="150">
        </el-table-column>
        <el-table-column
                property="cdate"
                label="接收时间"
                width="150">
        </el-table-column>
        <el-table-column
                property="msgDetail"
                label="消息内容"
                width="200">
        </el-table-column>
        <el-table-column
                property="operator"
                label="操作"
                width="150">
            <el-button size="default" link @click="handleClicker" plain>
                回复此消息
            </el-button>
        </el-table-column>
    </el-table><br>
    <el-dialog title="消息回复" v-model="dialogFormVisible" width="500px" center>
        <el-descriptions  :column="2" border>
            <el-descriptions-item label="回复人" :span="2">{{currentRow.otherName}}</el-descriptions-item>
        </el-descriptions>
        <div class="info" >
            <el-form :model="form" ref="auditForm">
                <el-input v-model="form.msgDetail" placeholder="请输入回复的内容" autocomplete="off"></el-input>
            </el-form><br>
            <span class="dialog-footer">
              <el-button type="primary" v-on:click="onSubmit('auditForm')" style="width: 100%">确认回复</el-button>
            </span>
        </div>
    </el-dialog>
</div>

<script>
    function formatDate(time){
        var newDate = new Date(time);
        return newDate.getFullYear() + "-" +
            (newDate.getMonth() + 1) + "-" + newDate.getDate()
            + " " + newDate.getHours() + "时";
    }

    var Main = {
        data() {
            return {
                dialogFormVisible: false,
                selectVisible:false,
                dialogInsertVisible:false,
                form: {
                    msgDetail:""
                },
                formLabelWidth: '120px',
                tableData: [],
                selectData:[],
                currentRow: null
            }
        }
        ,methods: {
            handleCurrentChange(val) {
                this.currentRow = val;
                console.info(val);
                this.dialogFormVisible = true;
            }
            ,onSubmit(formName){
                const objApp = this;
                this.$refs[formName].validate(function(valid){
                    if(valid){
                        let params = new URLSearchParams();
                        params.append("userNo",objApp.currentRow.userNo);
                        params.append("msgDetail",objApp.form.msgDetail);
                        axios.post("/api/msg/pri/back" , params)
                            .then(function(response){
                                const json = response.data;
                                console.info(json);
                                if(json.status === 10000){
                                    objApp.$alert("回复成功" , {
                                        callback:function(){
                                            window.location.href = "/msgBack.html";
                                        }
                                    })
                                }else{
                                    objApp.$message.error({message:json.msg,offset:100})
                                }
                            })
                    }
                })
            }
        }
        ,mounted(){
            const objApp = this;
            const $message = this.$message;
            axios.post("/api/msg/pri")
                .then(function(response){
                    const json = response.data;
                    if(json.status === 10000){
                        objApp.tableData.splice(0, objApp.tableData.length);
                        const formList = json.data.list;
                        console.log("msggg",formList);
                        formList.forEach(function(item){
                            item.cdate=formatDate(item.msgDate);
                            objApp.tableData.push(item);
                        })
                    }else{
                        $message.error({message:json.msg,offset:100})
                    }
                })
        }
    };
    const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#app")
</script>

</body>
</html>
